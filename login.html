<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/580e414c0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dif_resolucoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">
    <title>Login | alurageek</title>
</head>
<body>
    <header class="cabecalho">
       <a href="alurageek.html"><img src="Images/Logo.png" alt="Logotipo da alurageek" class="cabecalho_logo"></a>
        <a href="login.html"><button class="cabecalho_login">Login</button></a>
        <div class="aba__pesquisar">
            <i class="fa-solid fa-magnifying-glass cabecalho_lupa" id="cabecalho_lupa" aria-label="Pesquisa"></i>
            <input type="search" placeholder="O que deseja encontrar?" class="search__area">
        </div>
        <i class="fa-solid fa-magnifying-glass cabecalho_lupa1" id="cabecalho_lupa" aria-label="Pesquisa"></i>
    </header>


    <main class="principal">
        <form action="" class="form_login">
            <label for="input__email input__senha" class="input_sessao">Inciar Sessão</label>
            <input type="email" class="input__email" placeholder="Escreva seu email">
            <input type="email" class="input__senha" placeholder="Escreva sua senha">
            <button class="button__entrar">Entrar</button>
        </form>
    </main>


    <footer class="rodape">
        <h4 class="imagem__titulo--desktop"><img src="Images/Logo.png" alt=""></h4>
        
        <div class="itens__coluna">
            <h4 class="imagem__titulo"><img src="Images/Logo.png" alt=""></h4>

            <ul class="lista__rodape">
                <li><a href="#">Quem somos nós</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Programa fidelidade</a></li>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Quero ser financiado</a></li>
                <li><a href="#">Anuncie aqui</a></li>       
            </ul>
        </div>

        <form action="" class="form__formulario">
            <label for="input__form--nome input__form--mensagem">Fale conosco</label>
            <input type="text" class="input__form--nome" placeholder="Nome">
            <input type="text" class="input__form--mensagem" placeholder="Escreva sua mensagem">
            <button class="enviar">Enviar mensagem</button>
        </form>

    </footer>

    <footer class="rodape__secundario">
        <p>Desenvolvido por André</p>
        <p>2022</p>
    </footer>

    
</body>
</html>
